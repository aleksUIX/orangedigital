<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/main.css" />
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/public/js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid clearfix">
				<div class="col-md-4 logo-wrapper">
					<img src="/public/img/logo.png" alt="logo" />
				</div>
			</div>
			<div class="row-fluid clearfix">
				<div class="col-md-10 col-md-offset-1 ">
					<ul class="menu clearfix">
						<li><a href="#">Christmas</a></li>
						<li><a href="#">Main Meals</a></li>
						<li><a href="#">Puddings</a></li>
						<li><a href="#">Ranges</a></li>
						<li><a href="#">Entertaining</a></li>
						<li><a href="#">Special Diets</a></li>
						<li class="special-item"><a href="#">About Us</a></li>
					</ul>
				</div>
			</div>
			<div class="row-fluid clearfix">
				<div class="col-md-10 col-md-offset-1 banner-slides">
					<img src="/public/img/banner-slide.png" alt="banner" />
				</div>
			</div>
			<div class="separator col-md-10 col-md-offset-1 clearfix"></div>
			<div class="row-fluid calc-wrapper clearfix">
				<div class="col-md-10 col-md-offset-1">
					<div class="row-fluid">
						<div class="col-md-2">
							<div class="calc-input">
								<input type="text" />
							</div>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<div class="calc-input">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								+ <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">+</a></li>
								<li><a href="#">-</a></li>
								<li><a href="#">/</a></li>
								<li><a href="#">%</a></li>
							</ul>
							</div>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<div class="calc-input">
								<input type="text" />
							</div>
						</div>
						<div class="col-md-1">
							<span class="calc-typo">=</span>
						</div>
						<div class="col-md-2">
							<div class="calc-input">
								<input type="text" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="separator col-md-10 col-md-offset-1 clearfix"></div>
			<div class="row-fluid clearfix">
				<div class="col-md-10 col-md-offset-1">
					<div class="row-fluid clearfix">
						<div class="col-md-6 featured-article">
							<img src="/public/img/article1.png" alt="article 1" />
							<div class="caption">
								Featured store: Tumbridge Wells
							</div>
							<div class="separator col-md-12 clearfix"></div>
						</div>
						<div class="col-md-6 featured-article">
							<img src="/public/img/article2.png" alt="article 1" />
							<div class="caption">
								Our cooks: get to know them
							</div>
							<div class="separator col-md-12 clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
